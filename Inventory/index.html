<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mess Master AI ‚Äì Food Inventory Estimator</title>
  <style>
    :root {
      --primary: #3A5A40;
      --accent: #2ECC71;
      --bg: #E3E9E5;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(58, 90, 64, 0.15);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      color: var(--primary);
      display: block;
      margin-top: 1rem;
    }
    select, input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background-color: var(--accent);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #27b765;
    }
    .result {
      margin-top: 2rem;
      background: var(--bg);
      padding: 1rem;
      border-radius: 12px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 0.6rem 1rem;
      margin-bottom: 0.5rem;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç≤ Inventory Estimator</h1>

    <label for="mealType">Meal Type</label>
    <select id="mealType">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>

    <label for="students">No. of Students Expected</label>
    <input type="number" id="students" placeholder="e.g. 100" min="1" />

    <label for="day">Day</label>
    <select id="day">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>

    <button onclick="estimate()">Estimate Inventory</button>

    <div id="resultBox" class="result" style="display:none;">
      <h3>Required Ingredients:</h3>
      <ul id="ingredientList"></ul>
    </div>
  </div>

  <script>
    const INVENTORY_PER_STUDENT = {
      breakfast: {
        "Milk (ml)": 200,
        "Bread (slices)": 2,
        "Butter (g)": 10,
        "Banana (pcs)": 1
      },
      lunch: {
        "Rice (g)": 200,
        "Dal (ml)": 150,
        "Roti (pcs)": 3,
        "Paneer (g)": 50,
        "Vegetables (g)": 100
      },
      dinner: {
        "Rice (g)": 150,
        "Sabzi (g)": 150,
        "Roti (pcs)": 2,
        "Curd (ml)": 100,
        "Salad (g)": 50
      }
    };

    function estimate() {
      const meal = document.getElementById("mealType").value;
      const students = parseInt(document.getElementById("students").value);
      const ingredients = INVENTORY_PER_STUDENT[meal];
      const list = document.getElementById("ingredientList");

      if (!students || students <= 0) {
        alert("Please enter a valid number of students.");
        return;
      }

      list.innerHTML = "";
      for (let item in ingredients) {
        const total = ingredients[item] * students;
        const li = document.createElement("li");
        li.textContent = `${item}: ${total} ${item.includes('ml') || item.includes('g') ? '' : 'pcs'}`;
        list.appendChild(li);
      }

      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
