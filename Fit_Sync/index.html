<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitSync ‚Äì All-in-One Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --dark-green: #3A5A40;
      --bright-green: #2ECC71;
      --light-gray: #E3E9E5;
    }
    body {
      background-color: var(--light-gray);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1, h2, h3 {
      color: var(--dark-green);
      margin-bottom: 1rem;
      text-align: center;
    }
    .section {
      background-color: white;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    label {
      color: var(--dark-green);
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input[type=number], input[type=text] {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background-color: var(--bright-green);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27b765;
    }
    .result {
      margin-top: 1.5rem;
      background-color: var(--light-gray);
      border-radius: 12px;
      padding: 1rem 1.2rem;
    }
    .result p, .result h4 {
      margin: 0.4rem 0;
    }
    ul {
      margin: 0.5rem 0 0 0;
      padding-left: 0;
      list-style: none;
    }
    li {
      background: white;
      padding: 0.6rem 1rem;
      margin-bottom: 0.4rem;
      border-left: 5px solid var(--dark-green);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- BMI Calculator -->
  <section class="section" aria-label="BMI Calculator">
    <h1>üí™ FitSync ‚Äì BMI Calculator</h1>
    <label for="height">Height (cm)</label>
    <input type="number" id="height" min="1" placeholder="e.g., 165" />
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" min="1" placeholder="e.g., 60" />
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="bmiResult" class="result" style="display:none;">
      <h4 id="bmiScore"></h4>
      <p><strong>Status:</strong> <span id="bmiStatus"></span></p>
      <p><strong>Suggestion:</strong> <span id="bmiTip"></span></p>
    </div>
  </section>

  <!-- Calorie Intake Tracker -->
  <section class="section" aria-label="Calorie Intake Tracker">
    <h2>üçΩÔ∏è Calorie Intake Tracker</h2>
    <label for="meals">Meals Eaten Today (comma separated)</label>
    <input type="text" id="meals" placeholder="e.g., idli, paneer, salad, dal" />
    <button onclick="trackCalories()">Track Calories</button>
    <div id="calorieResult" class="result" style="display:none;">
      <h4 id="totalCals"></h4>
      <p><strong>Status:</strong> <span id="calStatus"></span></p>
      <p><strong>Suggestion:</strong> <span id="calTip"></span></p>
      <h4>Breakdown:</h4>
      <ul id="breakdownList"></ul>
    </div>
  </section>

  <!-- Nutritional Balance Dashboard -->
  <section class="section" aria-label="Nutritional Balance Dashboard">
    <h2>üçé Nutritional Balance Dashboard</h2>
    <button onclick="trackNutrition()">Analyze Nutrition</button>
    <div id="nutritionResult" class="result" style="display:none;">
      <p><strong>Carbohydrates:</strong> <span id="carbsResult"></span></p>
      <p><strong>Protein:</strong> <span id="proteinResult"></span></p>
      <p><strong>Fat:</strong> <span id="fatResult"></span></p>
    </div>
  </section>

  <!-- Meal Impact Analyzer -->
  <section class="section" aria-label="Meal Impact Analyzer">
    <h2>üìä Meal Impact Analysis</h2>
    <button onclick="analyzeImpact()">Analyze Meal Impact</button>
    <div id="impactResult" class="result" style="display:none;">
      <p><strong>Energy Density:</strong> <span id="energyResult"></span></p>
      <p><strong>Protein Ratio:</strong> <span id="proteinRatio"></span></p>
      <p><strong>Fiber Score:</strong> <span id="fiberScore"></span></p>
    </div>
  </section>

<script>
  const API = "http://127.0.0.1:5000";

  function calculateBMI() {
  alert("Button clicked!");
  // rest of your code...
}

  function getMeals() {
    const rawInput = document.getElementById("meals").value.toLowerCase();
    const cleaned = rawInput.split(",").map(m => m.trim()).filter(m => m.length > 0);
    if (cleaned.length === 0) {
      alert("Please enter at least one valid meal.");
      throw new Error("No valid meals entered");
    }
    return cleaned;
  }

  function calculateBMI() {
    const height = parseFloat(document.getElementById('height').value);
    const weight = parseFloat(document.getElementById('weight').value);
    if (!height || !weight || height <= 0 || weight <= 0) {
      alert("Enter valid height and weight");
      return;
    }
    fetch(`${API}/bmi`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ height, weight })
    })
    .then(res => {
      if (!res.ok) throw new Error("Network response was not ok");
      return res.json();
    })
    .then(data => {
      document.getElementById("bmiScore").innerText = `Your BMI: ${data.bmi}`;
      document.getElementById("bmiStatus").innerText = data.status;
      document.getElementById("bmiTip").innerText = data.tip;
      document.getElementById("bmiResult").style.display = "block";
    })
    .catch(error => {
      alert("BMI Calculation failed. Please try again later.");
      console.error("BMI Error:", error);
    });
  }

  function trackCalories() {
    let meals;
    try {
      meals = getMeals();
    } catch {
      return;
    }
    fetch(`${API}/calories`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ meals })
    })
    .then(res => {
      if (!res.ok) throw new Error("Network response was not ok");
      return res.json();
    })
    .then(data => {
      document.getElementById("totalCals").innerText = `Total Calories: ${data.total} kcal`;
      document.getElementById("calStatus").innerText = data.status;
      document.getElementById("calTip").innerText = data.tip;
      const list = document.getElementById("breakdownList");
      list.innerHTML = "";
      Object.entries(data.breakdown).forEach(([meal, cal]) => {
        const li = document.createElement("li");
        li.innerText = `${meal}: ${cal} kcal`;
        list.appendChild(li);
      });
      document.getElementById("calorieResult").style.display = "block";
    })
    .catch(error => {
      alert("Calorie tracking failed. Please try again later.");
      console.error("Calorie Error:", error);
    });
  }

  function trackNutrition() {
    let meals;
    try {
      meals = getMeals();
    } catch {
      return;
    }
    fetch(`${API}/nutrition`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ meals })
    })
    .then(res => {
      if (!res.ok) throw new Error("Network response was not ok");
      return res.json();
    })
    .then(data => {
      document.getElementById("carbsResult").innerText = `${data.carbs}g`;
      document.getElementById("proteinResult").innerText = `${data.protein}g`;
      document.getElementById("fatResult").innerText = `${data.fat}g`;
      document.getElementById("nutritionResult").style.display = "block";
    })
    .catch(error => {
      alert("Nutrition analysis failed. Please try again later.");
      console.error("Nutrition Error:", error);
    });
  }

  function analyzeImpact() {
    let meals;
    try {
      meals = getMeals();
    } catch {
      return;
    }
    fetch(`${API}/impact`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ meals })
    })
    .then(res => {
      if (!res.ok) throw new Error("Network response was not ok");
      return res.json();
    })
    .then(data => {
      document.getElementById("energyResult").innerText = data.energy_density;
      document.getElementById("proteinRatio").innerText = data.protein_ratio;
      document.getElementById("fiberScore").innerText = data.fiber_score;
      document.getElementById("impactResult").style.display = "block";
    })
    .catch(error => {
      alert("Meal impact analysis failed. Please try again later.");
      console.error("Impact Error:", error);
    });
  }
</script>

</body>
</html>
